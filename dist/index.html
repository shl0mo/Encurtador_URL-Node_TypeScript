<!DOCTYPE html>
<html>
<head>
	<title>Titulo</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		.nav-bar {
			position: absolute;
			top: 0;
			background-color: white;
			height: 100px;
			width: 100vw;
			box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
		}

		.container {
			position: relative;
			margin: 220px auto;
			height: 50px;
			background-color: blue;
			width: 70vw;
		}

		.form-url {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			height: 100%;
		}
	</style>
</head>
<body>
	<nav class="nav-bar" />
	<div class="main">
		<div class="container">
			<form class="form-url">
				<input type="text" name="url"/>
				<button class="submit-button">Encurtar</button>
			</form>
		</div>
	</div>
</body>
</html>
